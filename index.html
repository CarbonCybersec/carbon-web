<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carbon Cybersec</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-white min-h-screen relative">
    <div class="absolute inset-0 bg-gradient-to-br from-blue-900 to-purple-900 opacity-50"></div>
    
    <div class="relative">
        <nav class="border-b border-blue-700/50">
            <div class="container mx-auto px-6 py-4">
                <div class="flex items-center justify-between">
                    <div class="text-2xl font-bold bg-gradient-to-r from-blue-400 to-purple-400 bg-clip-text">
                        <span class="text-transparent">Carbon Cybersec</span>
                    </div>
                    <div class="space-x-4">
                        <a href="#about" class="px-4 py-2 transition-colors hover:text-blue-300">About</a>
                        <a href="#research" class="px-4 py-2 transition-colors hover:text-blue-300">Research</a>
                    </div>
                </div>
            </div>
        </nav>
        
        <header class="container mx-auto px-6 py-32 text-center">
            <h1 class="text-6xl font-bold mb-6 bg-gradient-to-r from-blue-400 to-purple-400 bg-clip-text">
                <span class="text-transparent">Making the Internet Better</span>
            </h1>
            <p class="text-xl text-blue-200">easy game easy life</p>
        </header>
        
        <main class="container mx-auto px-6 py-16">
            <section id="about" class="mb-20">
                <h2 class="text-3xl font-bold mb-8 text-blue-300">About Us</h2>
                <p class="text-blue-100 text-lg leading-relaxed max-w-3xl">We are a dedicated team of security researchers committed to enhancing internet security through innovative research and responsible disclosure.</p>
            </section>
            
            <section id="research" class="mb-20">
                <h2 class="text-3xl font-bold mb-8 text-blue-300">Our Research</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                    <div class="bg-blue-900/30 p-8 rounded-lg backdrop-blur-sm border border-blue-700/30 hover:border-blue-500/50 transition-colors">
                        <h3 class="text-xl font-semibold mb-4 text-purple-300">Title</h3>
                        <p class="text-blue-100">Vuln report</p>
                    </div>
                </div>
            </section>
        </main>
        
        <footer class="border-t border-blue-700/50">
            <div class="container mx-auto px-6 py-8">
                <div class="text-center text-blue-200">
                    <p>&copy; 2025 Carbon Cybersec</p>
                </div>
            </div>
        </footer>
    </div>
</body>
</html>
